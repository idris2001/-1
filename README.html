<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
console.log(Math.acos(1)) //арккосинус числа, в рад, число за пределами (-1;1) - NaN (неопределенное). В данном случае выдаст 0
console.log(Math.asin(1)) //арксинус числа, в рад, число за пределами (-1;1) - NaN. В данном случае выдаст 1.5707963267948966
console.log(Math.atan(2)) //арктангенс числа, в рад. В данном случ. 1.1071487177940904
console.log(Math.atan2(0,2)) //арктангенс от x и y, в рад. Без одной переменной - NaN. В данном случае 0
console.log(Math.exp(2)) //натуральное число  е возводится в степень. Ответ 7.38905609893065
console.log(Math.min(1,2,3,4,5)) //из предложенных выбирает наименьшее число; если нет аргументов, то результат Infinity (бесконечный). Ответ 1
console.log(Math.max(6,7,8,9)) // наибольшее число; аналогично min. Ответ 9
console.log(Math.random()) //случайное число
console.log(Math.sqrt(4)) //квадратный корень из числа. Ответ 2
console.log(Math.log(8)) //логарифм по основанию е. Ответ 2.0794415416798357
console.log(Math.round(8.7)) //округление до целого. Ответ 9
console.log(Math.sin(1))//синус числа, в рад, число за пределами (-1;1) - NaN (неопределенное). В данном случае выдаст 0.8414709848078965
console.log(Math.cos(1))//косинус числа, в рад, число за пределами (-1;1) - NaN (неопределенное). В данном случае выдаст 0.5403023058681398
console.log(Math.tan(2))//арктангенс числа, в рад. В данном случ. -2.185039863261519
console.log(Math.pow(3,5)) //возведение числа в степень, первое число - число, второе - степень, ответ 243
console.log(Math.abs(-9)) //модуль числа, ответ 9
   
   
   
</script>
</body>
</html>
